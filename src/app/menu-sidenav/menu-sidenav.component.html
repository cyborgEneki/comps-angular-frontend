<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="sidenav--border-bottom">
            <ul class="list-unstyled mt-4">
                <li>
                    <a class="text-decoration-none text-reset" routerLink="/edit-initiative" routerLinkActive="active">COMPS</a>
                </li>
            </ul>
        </mat-toolbar>
        <mat-nav-list>
            <mat-form-field appearance="fill">
                <mat-label>Select Goal Team</mat-label>
                <mat-select>
                    <mat-option *ngFor="let goalTeam of goalTeams" [value]="goalTeam.test">
                        {{goalTeam.test}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Select Initiative</mat-label>
                <mat-select>
                    <mat-option *ngFor="let initiative of initiatives" [value]="initiative.test">
                        {{initiative.test}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="topnav">
            <button type=" button " aria-label="Toggle sidenav " mat-icon-button (click)="drawer.toggle() " *ngIf="isHandset$ | async ">
        <mat-icon aria-label="Side nav toggle icon ">menu</mat-icon>
      </button>
            <span>INITIATIVE DASHBOARD SYSTEM</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
